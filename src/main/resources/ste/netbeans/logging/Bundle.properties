OpenIDE-Module-Long-Description=\
<div>\
<p>A NetBeans module designed to view logging messages produced within NetBeans and to quickly adjust the logging level of individual loggers at runtime.</p>\
\
<p><strong>Features:</strong></p>\
<ul>\
<li><strong>Integrated Log Viewer:</strong> Displays all <code>java.util.logging</code> output from the NetBeans IDE in a dedicated output window.</li>\
<li><strong>Runtime Configuration:</strong> Allows users to dynamically change the logging level for any specific logger at runtime.</li>\
</ul>\
\
<p><strong>Usage Instructions:</strong></p>\
<ol>\
<li><strong>Installation:</strong> Install the module through the NetBeans Plugins dialog.</li>\
<li><strong>Opening the Log Viewer:</strong> From the NetBeans menu bar, navigate to <strong>Window &gt; LogViewer</strong>, or use the keyboard shortcut: <code>Ctrl+Shift+L</code>.</li>\
<li><strong>Configuring Logging Levels:</strong> Inside the Log Viewer window, use the "Logger Name" input field and "Level" dropdown to configure loggers. Click "Apply" to save changes.</li>\
</ol>\
\
<p><strong>Attributions:</strong></p>\
<ul>\
<li>Icon made by Techno Icons from <a href="www.flaticon.com">www.flaticon.com</a></li>\
</ul>\
</div>
